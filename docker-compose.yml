version: '3'
services:
  app:
    build: 
      dockerfile: 'Dockerfile'
      context: './bin/app/'
    container_name: 'app'
    volumes: &appvolumes
      - appdata:/var/www/html:delegated
      - sockdata:/sock
    ports: 
      - '80:80'
      - '61208:61208'
    restart: always
    depends_on:
      - db
      - phpfpm
    networks:
      - app-network
  phpfpm: 
    build: 
      dockerfile: 'Dockerfile'
      context: './bin/php/7.3-alpine/'
    container_name: 'phpfpm'
    volumes: *appvolumes
    ports: 
      - 9000:9000
    networks: 
      - app-network
    tty: true
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    env_file: ./bin/env/db.env
    ports: 
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports: 
      - '8080:80'
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
    depends_on: 
      - db
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  appdata:
  db_data:
    driver: local
  sockdata: